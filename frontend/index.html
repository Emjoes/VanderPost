<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      
      <title>VanderPost</title>

      <link rel="icon" type="image/png" href="/assets/imgs/favs/favicon-96x96.png" sizes="96x96" />
      <link rel="icon" type="image/svg+xml" href="/assets/imgs/favs/favicon.svg" />
      <link rel="shortcut icon" href="/assets/imgs/favs/favicon.ico" />
      <link rel="apple-touch-icon" sizes="180x180" href="/assets/imgs/favs/apple-touch-icon.png" />
      <link rel="manifest" href="/assets/imgs/favs/site.webmanifest" />

      <script>
        function setTheme(dark) {
          if (dark) {
            document.documentElement.classList.add('dark');
            localStorage.setItem('theme', 'dark');
          } else {
            document.documentElement.classList.remove('dark');
            localStorage.setItem('theme', 'light');
          }
        }

        (function() {
          try {
            const saved = localStorage.getItem('theme');
            if (saved === 'dark') {
              setTheme(true);
            } else if (saved === 'light') {
              setTheme(false);
            } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
              setTheme(true);
            } else {
              setTheme(false);
            }
          } catch (e) {
            setTheme(false);
          }
        })();
      </script>
    </head>

    <body>
      <div id="root"></div>
      <script type="module" src="/src/main.tsx"></script>
    </body>
  </html>
